<div
  class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 overflow-hidden flex flex-col h-full"
  [routerLink]="['/products', product.id]"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <!-- Product Image Container -->
  <div class="relative h-48 overflow-hidden bg-gray-100">
    <!-- Out of Stock Overlay -->
    <div
      *ngIf="!product.inStock"
      class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10"
    >
      <span
        class="bg-red-500 text-white px-3 py-1 font-semibold rounded-full text-sm"
        >Out of Stock</span
      >
    </div>

    <!-- Favorite Button -->
    <button
      class="absolute top-2 right-2 p-1.5 bg-white bg-opacity-80 rounded-full hover:bg-opacity-100 transition-all duration-300 z-10"
      (click)="$event.stopPropagation(); $event.preventDefault()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 hover:text-red-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        />
      </svg>
    </button>

    <!-- Product Image with Zoom Effect -->
    <img
      [src]="product.imageUrl"
      [alt]="product.name"
      class="w-full h-full object-cover transform transition-transform duration-500"
      [class.scale-110]="isHovered"
    />
  </div>

  <!-- Product Info -->
  <div class="p-4 flex-grow flex flex-col">
    <!-- Category -->
    <div class="text-xs text-gray-500 uppercase mb-1">
      {{ product.category }}
    </div>

    <!-- Product Name -->
    <h3 class="text-gray-800 font-semibold text-lg mb-2 line-clamp-2">
      {{ product.name }}
    </h3>

    <!-- Description -->
    <p class="text-gray-600 text-sm mb-3 flex-grow line-clamp-2">
      {{ truncateDescription(product.description) }}
    </p>

    <!-- Price Section -->
    <div class="flex items-center mt-2">
      <span class="text-lg font-bold text-gray-800"
        >${{ product.price.toFixed(2) }}</span
      >
    </div>
  </div>

  <!-- Action Button -->
  <div class="px-4 pb-4">
    <button
      (click)="onAddToCart($event)"
      [disabled]="!product.inStock"
      class="w-full py-2 rounded-md font-medium text-white transition-colors"
      [ngClass]="{
        'bg-indigo-600 hover:bg-indigo-700': product.inStock,
        'bg-gray-400 cursor-not-allowed': !product.inStock
      }"
    >
      {{ product.inStock ? "Add to Cart" : "Out of Stock" }}
    </button>
  </div>
</div>
