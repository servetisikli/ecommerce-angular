<nav
  class="bg-white border-b border-gray-200 fixed w-full z-50 shadow-sm transition-all duration-300"
  [class.shadow-md]="scrolled"
>
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a [routerLink]="['/']" class="flex items-center">
          <!-- Logo SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-indigo-600"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="ml-2 text-lg font-bold text-gray-800">TechShop</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-1">
        <a
          [routerLink]="['/']"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition-colors"
        >
          Home
        </a>
        <a
          [routerLink]="['/products']"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition-colors"
        >
          Products
        </a>
        <a
          [routerLink]="['/about']"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition-colors"
        >
          About
        </a>
        <a
          [routerLink]="['/contact']"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition-colors"
        >
          Contact
        </a>
      </div>

      <!-- Search Bar -->
      <div class="hidden md:block flex-grow max-w-md mx-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Search products..."
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
          <button class="absolute right-0 top-0 mt-2 mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center">
        <!-- Cart Button -->
        <div class="relative">
          <button
            [routerLink]="['/cart']"
            class="p-2 rounded-full hover:bg-gray-100 transition-colors relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-700"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span
              *ngIf="cartItemCount > 0"
              class="absolute -top-1 -right-1 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >
              {{ cartItemCount }}
            </span>
          </button>
        </div>

        <!-- User Menu -->
        <div class="ml-3 relative">
          <button
            class="p-2 rounded-full hover:bg-gray-100 focus:outline-none transition-colors"
            (click)="toggleUserMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-700"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="isUserMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
          >
            <a
              [routerLink]="['/login']"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              >Sign in</a
            >
            <a
              [routerLink]="['/register']"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              >Register</a
            >
          </div>
        </div>

        <!-- Mobile menu button -->
        <button
          class="md:hidden ml-2 p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-100 focus:outline-none"
          (click)="toggleMobileMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            *ngIf="!isMobileMenuOpen"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            *ngIf="isMobileMenuOpen"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      *ngIf="isMobileMenuOpen"
      class="md:hidden pt-2 pb-3 border-t border-gray-200 transition-all duration-300"
    >
      <!-- Mobile Search -->
      <div class="px-2 pt-2 pb-4">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none"
        />
      </div>

      <!-- Mobile Nav Links -->
      <a
        [routerLink]="['/']"
        routerLinkActive="bg-indigo-50 text-indigo-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50"
        (click)="isMobileMenuOpen = false"
      >
        Home
      </a>
      <a
        [routerLink]="['/products']"
        routerLinkActive="bg-indigo-50 text-indigo-600"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50"
        (click)="isMobileMenuOpen = false"
      >
        Products
      </a>
      <a
        [routerLink]="['/about']"
        routerLinkActive="bg-indigo-50 text-indigo-600"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50"
        (click)="isMobileMenuOpen = false"
      >
        About
      </a>
      <a
        [routerLink]="['/contact']"
        routerLinkActive="bg-indigo-50 text-indigo-600"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50"
        (click)="isMobileMenuOpen = false"
      >
        Contact
      </a>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding under fixed navbar -->
<div class="h-16"></div>
