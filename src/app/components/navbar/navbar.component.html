<nav
  class="fixed top-0 inset-x-0 z-50 bg-white transition-shadow duration-300"
  [class.shadow-md]="scrolled"
>
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-indigo-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
            />
          </svg>
          <span class="ml-2 text-xl font-bold text-gray-800">TechStore</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-4">
        <a
          routerLink="/"
          routerLinkActive="text-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium"
        >
          Home
        </a>
        <a
          routerLink="/products"
          routerLinkActive="text-indigo-600"
          class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium"
        >
          Products
        </a>
        <a
          routerLink="/about"
          routerLinkActive="text-indigo-600"
          class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium"
        >
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-indigo-600"
          class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium"
        >
          Contact
        </a>
      </div>

      <!-- Search Bar and Actions -->
      <div class="hidden md:flex items-center ml-4 space-x-4">
        <!-- Search Bar -->
        <form (submit)="onSearch($event)" class="relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            placeholder="Search products..."
            class="bg-gray-100 w-48 pl-10 pr-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white"
          />
          <button type="submit" class="absolute left-0 top-0 ml-3 mt-2.5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </form>

        <!-- Cart -->
        <a
          routerLink="/cart"
          class="relative p-2 text-gray-600 hover:text-indigo-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <!-- Cart Badge -->
          <span
            *ngIf="cartItemCount > 0"
            class="absolute -top-1 -right-1 bg-indigo-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full"
          >
            {{ cartItemCount }}
          </span>
        </a>

        <!-- User Menu -->
        <div class="relative user-menu">
          <button
            (click)="toggleUserMenu()"
            class="p-1 rounded-full text-gray-600 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <span class="sr-only">Open user menu</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </button>

          <!-- User Dropdown Menu -->
          <div
            *ngIf="isUserMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 py-1 z-50"
          >
            <a
              routerLink="/account/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Your Profile</a
            >
            <a
              routerLink="/account/orders"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Orders</a
            >
            <a
              routerLink="/account/settings"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Settings</a
            >
            <a
              routerLink="/auth/login"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Sign out</a
            >
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="flex md:hidden">
        <!-- Mobile Cart -->
        <a
          routerLink="/cart"
          class="relative p-2 mr-2 text-gray-600 hover:text-indigo-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <!-- Cart Badge -->
          <span
            *ngIf="cartItemCount > 0"
            class="absolute -top-1 -right-1 bg-indigo-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full"
          >
            {{ cartItemCount }}
          </span>
        </a>

        <button
          (click)="toggleMobileMenu()"
          class="p-2 rounded-md text-gray-600 hover:text-indigo-600 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            [class.hidden]="isMobileMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            [class.hidden]="!isMobileMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu, toggle classes based on menu state. -->
    <div
      [ngClass]="{ hidden: !isMobileMenuOpen }"
      class="md:hidden bg-white border-t border-gray-200 py-2"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          routerLink="/"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
          (click)="isMobileMenuOpen = false"
        >
          Home
        </a>
        <a
          routerLink="/products"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
          (click)="isMobileMenuOpen = false"
        >
          Products
        </a>
        <a
          routerLink="/about"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
          (click)="isMobileMenuOpen = false"
        >
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
          (click)="isMobileMenuOpen = false"
        >
          Contact
        </a>

        <!-- Mobile Search -->
        <form (submit)="onSearch($event)" class="relative mt-4">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="mobileSearchQuery"
            placeholder="Search products..."
            class="bg-gray-100 w-full pl-10 pr-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white"
          />
          <button type="submit" class="absolute left-0 top-0 ml-3 mt-2.5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </form>

        <!-- Mobile User Menu -->
        <div class="pt-4 pb-3 border-t border-gray-200">
          <div class="px-4">
            <div class="font-medium text-base text-gray-800">Guest User</div>
            <div class="text-sm text-gray-500">guest&#64;example.com</div>
          </div>
          <div class="mt-3 space-y-1">
            <a
              routerLink="/account/profile"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
              (click)="isMobileMenuOpen = false"
            >
              Your Profile
            </a>
            <a
              routerLink="/account/orders"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
              (click)="isMobileMenuOpen = false"
            >
              Orders
            </a>
            <a
              routerLink="/account/settings"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
              (click)="isMobileMenuOpen = false"
            >
              Settings
            </a>
            <a
              routerLink="/auth/login"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50"
              (click)="isMobileMenuOpen = false"
            >
              Sign out
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding behind fixed navbar -->
<div class="h-16"></div>
