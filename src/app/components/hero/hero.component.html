<div
  class="relative bg-gradient-to-r from-indigo-900 via-purple-800 to-blue-900 text-white py-20 overflow-hidden"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden opacity-20">
    <div
      class="absolute top-0 left-0 w-64 h-64 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl animate-blob"
    ></div>
    <div
      class="absolute top-10 right-20 w-72 h-72 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"
    ></div>
    <div
      class="absolute -bottom-8 left-20 w-72 h-72 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"
    ></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="flex flex-col md:flex-row items-center justify-center">
      <!-- Hero Content - Centered -->
      <div
        class="md:w-2/3 space-y-8 transform transition-all duration-500 md:translate-y-0 animate-fade-in-up text-center"
      >
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight">
          <span class="block">Premium Tech</span>
          <span
            class="block bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500"
          >
            Amazing Prices
          </span>
        </h1>

        <p class="text-lg md:text-xl text-gray-200 max-w-2xl mx-auto">
          Discover premium quality products at competitive prices. The latest
          technology just one click away.
        </p>

        <div class="flex flex-wrap gap-4 justify-center">
          <a
            [routerLink]="['/products']"
            class="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 font-medium"
          >
            Shop Now
          </a>

          <a
            [routerLink]="['/products']"
            class="px-8 py-3 border-2 border-white hover:bg-white hover:bg-opacity-10 rounded-lg transform hover:-translate-y-1 transition-all duration-300 font-medium"
          >
            Explore More
          </a>
        </div>

        <!-- Visual Element - Animated Icons Instead of Image -->
        <div class="pt-6">
          <div class="flex justify-center gap-8 md:gap-12 mt-6">
            <div class="animate-float animation-delay-0">
              <div
                class="h-16 w-16 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
                  />
                </svg>
              </div>
            </div>
            <div class="animate-float animation-delay-500">
              <div
                class="h-16 w-16 rounded-xl bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center shadow-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </div>
            </div>
            <div class="animate-float animation-delay-1000">
              <div
                class="h-16 w-16 rounded-xl bg-gradient-to-br from-pink-500 to-red-600 flex items-center justify-center shadow-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Animated bottom decoration -->
  <div
    class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-black to-transparent opacity-30"
  ></div>
</div>

<!-- Add these styles in your component's CSS file -->
<style>
  @keyframes blob {
    0% {
      transform: translate(0px, 0px) scale(1);
    }
    33% {
      transform: translate(30px, -50px) scale(1.1);
    }
    66% {
      transform: translate(-20px, 20px) scale(0.9);
    }
    100% {
      transform: translate(0px, 0px) scale(1);
    }
  }

  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes float {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0px);
    }
  }

  .animate-blob {
    animation: blob 7s infinite;
  }

  .animate-float {
    animation: float 4s ease-in-out infinite;
  }

  .animation-delay-0 {
    animation-delay: 0s;
  }

  .animation-delay-500 {
    animation-delay: 0.5s;
  }

  .animation-delay-1000 {
    animation-delay: 1s;
  }

  .animation-delay-2000 {
    animation-delay: 2s;
  }

  .animation-delay-4000 {
    animation-delay: 4s;
  }

  .animate-fade-in-up {
    animation: fade-in-up 1s ease-out forwards;
  }
</style>
